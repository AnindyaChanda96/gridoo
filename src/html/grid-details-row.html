<tr class="detailsRow" style="display:none;">
    <td colspan="{{length}}">
        <table class="ui table very compact selectable" style="width: auto;">
            <tbody>
                {{#each detailsArray}}
                <tr>
                    <td class="actionableIcons">
                        <input type="hidden" value="{{id}}:{{columnValue}}">
                        <span>{{columnName}}</span>
                        <i class="fa fa-plus-square-o" />
                        <i class="fa fa-minus-square-o" />
                    </td>
                    <td>{{{columnValue}}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </td>
</tr>
