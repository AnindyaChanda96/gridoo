<tr class="detailsRow" style="display:none;">
    <td colspan="{{length}}">
        <table class="ui table very compact selectable detailsTable" style="width: auto;">
            <tbody>
                {{#each detailsArray}}
                <tr>
                    <td data-filter-key="{{id}}" data-filter-value="{{actualValue}}">
                        <span>{{columnName}}</span>
                        {{#if filterable}}
                            <i class="fa fa-plus-square-o addFilter" />
                            <i class="fa fa-minus-square-o removeFilter" />
                        {{/if}}
                    </td>
                    <td>{{{columnValue}}}</td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </td>
</tr>
