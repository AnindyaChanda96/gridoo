<tr class="mainRow">
    <td class="expansionArrows" style="display:flex;justify-content:center;">
        <i class="fa fa-chevron-down expandDetailsRowIcon" onclick="displayDetailsRow();" aria-hidden="true" style="cursor:pointer"></i>
        <i class="fa fa-chevron-up CollapseDetailsRowIcon" onclick="hideDetailsRow()" aria-hidden="true" style="cursor:pointer;"></i>
    </td>
    {{#each this}}
    <td>
        {{{columnValue}}}
    </td>
    {{/each}}
</tr>
