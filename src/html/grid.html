<style>
    .inner-container {
        height: 100%;
        overflow: hidden;
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    .table-header {
        position: relative;
        top:0 !important;
    }

    .table-body {
        overflow: auto;
        flex: 5;
        padding-right: 17px;
    }
    .table-footer{
        display: flex;
        height: 35px;
        justify-content: space-between;
    }
    .table-footer .footer-middle{
        display: flex;
    }
    .margin-auto{
        margin: auto !important;
    }
    .margin-side-10{
        margin: 0px 10px 0px 10px !important;
    }
    .pager-input-container{
        display: table-cell !important;
    }
    .pager-input-container .pager-input{
        height: 35px !important;
    }
</style>
<div class="inner-container ui fluid card" style="padding:0%">
    <div class="table-header">
        <table id="headertable" class="ui celled fixed single line small table mainTable">
            <colgroup class="headerColGroup">
                <col style="width:40px;" />
                <col style="width:40px;" />
                {{#each columns}}
                    {{#col this}}{{/col}} 
                {{/each}}
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    {{#each columns}}
                        <th id="header-{{id}}" data-header-id="{{id}}">
                            <i class="fa fa-long-arrow-up" aria-hidden="true" style="display:none;"></i>                        
                            <i class="fa fa-long-arrow-down" aria-hidden="true" style="display:none;"></i>
                            <span>{{name}}</span>
                        </th>
                    {{/each}}
                </tr>
            </thead>
        </table>
    </div>
    <div class="table-body">
        <table class="ui celled small compact fixed selectable single line table mainTable">
            <colgroup class="bodyColGroup">
                <col style="width:40px;" /> 
                <col style="width:40px;" />
                {{#each columns}}
                    {{#col this}}{{/col}} 
                {{/each}}
            </colgroup>
            <tbody class="mainTableBody">
                {{{tBodyContent}}}
            </tbody>
        </table>
    </div>
    <div class="table-footer">
            {{{tableFooterContent}}}
    </div>
</div>
