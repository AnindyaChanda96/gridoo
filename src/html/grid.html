<style>
    .inner-container {
        height: 100%;
        overflow: hidden;
        width: 100%;
        display: flex;
        flex-direction: column;
    }

    .table-header {
        position: relative;
        top:0 !important;
    }

    .table-body {
        overflow: auto;
        flex: 5;
        padding-right: 17px;
    }
    .table-footer{
        display: flex;
        height: 35px;
        padding: 5px;
        justify-content: space-between;
        box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
    }
    .table-footer .footer-middle{
        display: flex;
    }
    .table-footer .footer-right{
        display: flex;
    }
    .margin-auto{
        margin: auto !important;
    }
    .margin-side-10{
        margin: 0px 10px 0px 10px !important;
    }
    /* .pager-input-container{
        display: table-cell !important;
    } */
    .pager-input-container .pager-input{
        width: 50px;
    }
    .column-settings-container{
        position:absolute !important;
        z-index:1000 !important;
        bottom:35px !important;
        display:none;
        box-shadow: 0 1px 3px 0 #d4d4d5, 0 0 0 1px #d4d4d5;
    }
</style>
<div class="inner-container ui fluid card" style="padding:0%;">
    <div class="table-header">
        <table id="headertable" class="ui celled fixed single line small table mainTable">
            <colgroup class="headerColGroup">
                <col style="width:40px;" />
                <col style="width:40px;" />
                {{#each columns}}
                    {{#col this}}{{/col}} 
                {{/each}}
            </colgroup>
            <thead>
                <tr>
                    <th></th>
                    <th></th>
                    {{#each columns}}
                        <th id="header-{{id}}" data-header-id="{{id}}">
                            {{#if sortable}}
                                <i class="fa fa-long-arrow-up" aria-hidden="true" style="display:none;"></i>                        
                                <i class="fa fa-long-arrow-down" aria-hidden="true" style="display:none;"></i>
                            {{/if}}
                            <span>{{name}}</span>
                        </th>
                    {{/each}}
                </tr>
            </thead>
        </table>
    </div>
    <div class="table-body">
        <table class="ui celled small compact fixed selectable single line table mainTable">
            <colgroup class="bodyColGroup">
                <col style="width:40px;" /> 
                <col style="width:40px;" />
                {{#each columns}}
                    {{#col this}}{{/col}} 
                {{/each}}
            </colgroup>
            <tbody class="mainTableBody">
                {{{tBodyContent}}}
            </tbody>
        </table>
    </div>
    <div class="table-footer ui inverted gray">
            {{{tableFooterContent}}}
    </div>
</div>
