<div class="footer-left" style="display:absoulte;">
    <div class="ui mini compact icon buttons">
        <button class="ui mini compact icon button col-settings-trigger" aria-label="Manage Grid Column Settings"
        title="Manage Grid Column Settings" tabindex="1">
            <i class="columns icon"></i>
        </button>
        <button class="ui mini compact icon button col-sorting-reset-trigger" aria-label="Clear Sorting"
        title="Clear Sorting" tabindex="2">
            <i class="unordered list icon"></i>
        </button>
    </div>
    <div class="column-settings-container">{{{manageColumnHtml}}}</div>
</div>
<div data-role="pager" class="footer-middle">
    <div class="margin-auto ui mini compact icon buttons">
        <button class="ui mini compact icon button firstLink" aria-hidden="true" {{isDisabled paginationData.firstPageLinkDisabled}} aria-label="Go to the first page"
            title="Go to the first page" data-page="1" tabindex="-1">
            <i class="fast backward icon"></i>
        </button>
        <button class="ui mini compact icon button prevLink" aria-hidden="true" {{isDisabled paginationData.prevPageLinkDisabled}} aria-label="Go to the previous page"
            title="Go to the previous page" data-page="{{math paginationData.pageIndex '-' 1}}" tabindex="-1">
            <i class="backward icon"></i>
        </button>
    </div>
    <div class="margin-side-10 pager-input-container ui input">
        <span class="margin-auto"> Page </span>
        <input class="margin-side-10 pager-input" aria-label="1" value="{{paginationData.pageIndex}}" type="text" placeholder="Page Number ...">
        <span class="margin-auto no-of-pages-scan" data-number-of-pages="{{paginationData.noOfPages}}"> of {{paginationData.noOfPages}}</span>
    </div>
    <div class="margin-auto ui mini compact icon buttons">
        <button class="ui mini compact icon button nextLink" aria-hidden="true" {{isDisabled paginationData.nextPageLinkDisabled}} aria-label="Go to the next page"
            title="Go to the next page" class="ui button" data-page="{{math paginationData.pageIndex '+' 1}}" tabindex="-1">
            <i class="forward icon"></i>
        </button>
        <button class="ui mini compact icon button lastLink" aria-hidden="true" {{isDisabled paginationData.lastPageLinkDisabled}} aria-label="Go to the last page"
            title="Go to the last page" data-page="{{paginationData.noOFpages}}" tabindex="-1">
            <i class="fast forward icon"></i>
        </button>
    </div>
</div>
<div class="footer-right">
    <select class="margin-side-10 pageSizeSelector">
        {{#each paginationData.pageSizes}}
        <option {{isSelected ../paginationData.pageSize this}}>{{this}}</option>
        {{/each}}
    </select>
    <span class="margin-auto">{{paginationData.range.min}} - {{paginationData.range.max}} of {{paginationData.totalCount}} items</span>
</div>
