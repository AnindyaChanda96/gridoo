<div class="ui card" style="height: 100%;width: auto;padding: 5px;overflow:hidden;">
    <div class="col-settings-header" style="width: 100%">
        <div class="ui mini fluid icon input">
            <input class="col-settings-filter" type="text" placeholder="Search filter...">
            <i class="search icon"></i>
        </div>
        <div class="ui buttons">
            <button class="ui gray basic button show-all-column">Show All</button>
            <button class="ui gray basic button hide-all-column">Hide All</button>
        </div>
    </div>
    <div class="col-settings-table" style="overflow:auto;">
        <table class="ui small very compact table">
            <tbody>
                {{#each this}}
                <tr data-header-id="{{name}}">
                    <td>
                        <input type="checkbox" class="col-settings-hidden-checkbox" value="{{id}}" {{isChecked hidden}}>
                    </td>
                    <td>
                        <label>{{name}}</label>
                    </td>
                </tr>
                {{/each}}
            </tbody>
        </table>
    </div>
</div>
