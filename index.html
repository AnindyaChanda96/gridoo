<html>

<head>
    <!-- Latest compiled and minified CSS -->

    <style>
        @font-face {
            font-family: 'SegoeUI MDL2 Assets';
            src: url("https://aurorasit.azurewebsites.net/fonts/black/segoeui.woff") format('woff');
            font-weight: 100;
            font-style: normal;
        }
    </style>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.13/semantic.min.js"></script> -->
    <link rel="stylesheet" href="http://localhost:8080/assignment-search/asgn-search.min.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="gridoo.js"></script>
    <script>
        var cols = [];
        for (var i = 0; i < 100; i++) {
            cols.push({
                id: "id" + i,
                name: "Name" + i,
                hidden: false,
                width: 100,
                renderHybrid: false,
                sortable: true,
                filterable: true
                //order: "Asc"
            });
        };
        const data = [];
        for (var i = 0; i < 1000; i++) {
            var row = {};
            for (var j = 0; j < cols.length; j++) {
                const name = cols[j];
                row[name.id] = "Data-Row-" + i + "-Col-" + j;
            }
            data.push(row);
        };
    </script>

</head>

<body>
    <button onclick="addFilters()">Add Filters</button>
    <div class="gui item right gui-subheading-2 m-0 manage-col-container" id="manange-cols-container">
        <a class="gui col-settings-trigger" aria-label="Manage Grid Column Settings" title="Manage Grid Column Settings" tabindex="1">
            <i class="gui-icon gui-icon-repair"></i>
            Manage Columns
        </a>
        <div class="col-settings-container gui of-hidden gui-hidden pop-up"></div>
    </div>

    <div class="gui container" style="height: 90%; margin: 20px;" id="hi"></div>
    <script>

        var options = {
            keyColumn: "id1",
            columns: cols,
            chunkSize: 5,
            containerElement: document.getElementById("hi"),
            manageColSettingsContainer: document.getElementById("manange-cols-container"),
            onSelect: function (row, checked) {
                alert('recieved' + checked);
                console.log(row);
            }
        };
        var paginationInput = {
            totalCount: 1000,
            pageSize: 50,
            pageIndex: 1,
            pageSizes: [50, 100, 500, 1000],
        };
        var grid = new Gridoo.Grid(options);
        function addFilters() {
            grid.bindData(data, paginationInput);
            grid.bindManageColums();
        }
        function showManageCols() {
            $("#manageCol").toggle();
        }
    </script>
</body>

</html>
